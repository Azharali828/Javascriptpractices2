<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <p id="demo"></p>
    <script>
        const person ={
            firstName: "AzharAli",
            lastName: "Sayyed",
            age: "25",
        }
        console.log (person.firstName)
        document.getElementById("demo").innerHTML= 
        "First Name :" +  person.firstName + " " + person.lastName 
        + "</br>" +
        "Age:" + person.age

        "</br>"

        // use of this in Function
        const man ={
            firstName: "AzharAli",
            lastName: "Sayyed",
            age: "25",

            fullName: function () {
                return this.firstName + " " + this.lastName;
                    }
        };
        document.getElementById("demo").innerHTML= man.fullName();
        


    </script>
</body>
</html>
