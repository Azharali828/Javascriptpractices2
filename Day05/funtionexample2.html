<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Frenheitto Degree Calcius</h1>
    <p id="demo"></p>
    <script>
        function toCelcius (f){
            return (5/9) * (f-32)
        }
        const result = toCelcius (100)
        const text = "The Temperature is " + result + " Celcius "
        document.getElementById("demo").innerHTML= text;
    </script>
</body>
</html>
